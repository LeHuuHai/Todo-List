<!DOCTYPE html>
<html>
<header>
    <title>To-Do list app</title>
    <link rel="stylesheet" href="./resource/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/099f40fd5b.js" crossorigin="anonymous"></script>
</header>
<body>
    <div class="heading_main_box">
        <h1>To-Do List app</h1>
    </div>
    <div class="ui_box">
        <div class="add_task_box">
            <div class="add_task_grid">
                <input type="text" placeholder="Your task here..." id="input_task">
                <button class="btn" id="add_btn">Add</button>
            </div>
        </div>
        <div class="menu_box">
            <div class="menu_grid">
                <button class="btn" id="clear">Remove all tasks</button>
                <button class="btn" id="completed">Remove completed tasks</button>
            </div>
        </div>
        <div class="list_task_box">
            <ul class="list_task" id="list_task">
                <!-- List task here -->
            </ul>
        </div>
    </div>
</body>
<script src="./resource/js/main.js"></script>
</html>
